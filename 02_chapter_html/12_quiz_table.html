<!-- 12_quiz.list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 복습 : table - tr - th(자동굵은글씨) : 제목 -->
    <!-- 복습 :       - tr - td(자동일반글씨) : 본문 -->
    <table border="1">
        <!-- 1행 2열 : 제목 -->
        <tr>
            <th>첫 번째 목록</th>
            <th>디자인</th>
        </tr>
        <!-- 2행 2열 : 본문 -->
        <tr>
            <td></td>
            <!-- ul - il : 순서없는 목록 -->
            <!-- 단축키 : 복사 : ctrl + c -->
            <!-- 단축키 : 잘라내기 : ctrl + x -->
            <!-- 단축키 : 붙여넣기 : ctrl + v -->
            <td>
                <ul>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub>sit amet</sub></li>
                </ul>
            </td>
        </tr>
        <tr>
            <!-- 3행 2열 : 제목 = 본문 -->
             <!-- 1행 2열 : 제목 -->
            <th>두 번째 목록</th>
            <td>디자인 시작</td>
        </tr>
        <tr>
             <!-- 4행 2열 : 본문 -->
        <tr>
            <td></td>
            <!-- ol - il : 순서있는 목록 -->
            <!-- 단축키 : 복사 : ctrl + c -->
            <!-- 단축키 : 잘라내기 : ctrl + x -->
            <!-- 단축키 : 붙여넣기 : ctrl + v -->
            <td>
                <ol>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub>sit amet</sub></li>
                </ol>
            </td>
        </tr>
        <tr>
            <!-- 5행 2열 : 제목 + 본문 -->
            <th>세 번째 목록</th>
            <td>디자인 끝</td>
        </tr>
        </tr>
    </table>
    
</body>
</html>
